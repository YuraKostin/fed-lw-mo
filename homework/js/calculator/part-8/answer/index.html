<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div id="app" class="app">
        <h1 class="title">Calculator</h1>

        <div class="result" id="result"></div>

        <div class="buttons buttons_first-set">
            <button class="buttons__item" data-command="+">+</button>
            <button class="buttons__item" data-command="-">-</button>
            <button class="buttons__item" data-command="*">*</button>
            <button class="buttons__item" data-command="/">/</button>
        </div>

        <div class="buttons buttons_second-set">
            <button class="buttons__item" data-digit="9">9</button>
            <button class="buttons__item" data-digit="8">8</button>
            <button class="buttons__item" data-digit="7">7</button>
            <button class="buttons__item" data-digit="6">6</button>
            <button class="buttons__item" data-digit="5">5</button>
            <button class="buttons__item" data-digit="4">4</button>
            <button class="buttons__item" data-digit="3">3</button>
            <button class="buttons__item" data-digit="2">2</button>
            <button class="buttons__item" data-digit="1">1</button>
            <button class="buttons__item buttons__item_command-clear" data-command="clear">C</button>
            <button class="buttons__item" data-digit="0">0</button>
            <button class="buttons__item" data-digit=".">.</button>

        </div>

    </div>

    <script src="./utils.js"></script>
    <script src="./basic-math.js"></script>
    <script src="./index.js"></script>
</body>
</html>
