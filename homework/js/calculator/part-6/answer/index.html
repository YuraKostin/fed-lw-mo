<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div id="app" class="app">
        <h1 class="title">Calculator</h1>

        <div id="flow" class="flow">
            <div class="flow-item argument argument-1">
                <label class="flow-item__label">Argument 1</label>
                <span class="flow-item__value" id="argument-1"></span>
            </div>

            <div class="flow-item command">
                <label class="flow-item__label">Operation</label>
                <span class="flow-item__value" id="command"></span>
            </div>

            <div class="flow-item argument argument-2">
                <label class="flow-item__label">Argument 2</label>
                <span class="flow-item__value" id="argument-2"></span>
            </div>

            <div class="flow-item result">
                <label class="flow-item__label">Result</label>
                <span class="flow-item__value" id="result"></span>
            </div>
        </div>

        <div id="commands" class="commands">
            <button class="commands__item" data-command="clear">C</button>
            <button class="commands__item" data-command="+">+</button>
            <button class="commands__item" data-command="-">-</button>
            <button class="commands__item" data-command="*">*</button>
            <button class="commands__item" data-command="/">/</button>
        </div>

        <div id="digits" class="digits">
            <button class="digits__item" data-digit="0">0</button>
            <button class="digits__item" data-digit="1">1</button>
            <button class="digits__item" data-digit="2">2</button>
            <button class="digits__item" data-digit="3">3</button>
            <button class="digits__item" data-digit="4">4</button>
            <button class="digits__item" data-digit="5">5</button>
            <button class="digits__item" data-digit="6">6</button>
            <button class="digits__item" data-digit="7">7</button>
            <button class="digits__item" data-digit="8">8</button>
            <button class="digits__item" data-digit="9">9</button>
        </div>

    </div>

    <script src="./utils.js"></script>
    <script src="./basic-math.js"></script>
    <script src="./index.js"></script>
</body>
</html>
